name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt
          pip install -r api/requirements.txt
          pip install pylint flake8 pytest

      - name: Lint with flake8
        run: |
          # Check for Python syntax errors or undefined names
          flake8 scraper/ api/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Other checks as warnings
          flake8 scraper/ api/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint with pylint
        run: |
          pylint scraper/ api/ --exit-zero --max-line-length=127

      - name: Check code formatting
        run: |
          pip install black
          black --check scraper/ api/ || true

      - name: Run tests
        run: |
          python -m pytest tests/ -v || echo "No tests found or tests failed"
        continue-on-error: true

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit

      - name: Security check with bandit
        run: |
          bandit -r scraper/ api/ -f json -o bandit-report.json || true

      - name: Check for known vulnerabilities
        run: |
          pip install -r scraper/requirements.txt
          pip install -r api/requirements.txt
          safety check --json || true
        continue-on-error: true
